 A Simple stopwatch using HTML, CSS, Bootstrap - By Jaikumar H M
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Stopwatch</title>
		
		<!--Bootstrap: Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		
		<link rel="stylesheet" type="text/css" href="style.css" />	
	</head>
	<body>
		<div class="page-header">
			<h1 align="center"><span class="glyphicon glyphicon-time"></span><h1> 
			<h1 align="center">Stopwatch</h1>
		</div>
		<center>	 
			<br />
			<div id="myPanel">
				<br /><br />
				
				<!-- Fields to display timer -->
				<label style='font-size:25pt; color:white'>
					<input type="text" id="hour" placeholder="H" disabled/> :  
					<input type="text" id="min" placeholder="M" disabled/> :  
					<input type="text" id="sec" placeholder="S" disabled/> :
					<input type="text" id="psec" placeholder="P" disabled/><br /> 
				</label><br /><br />
				
				<!-- buttons to handle timer -->
				<button type="button" class="btn btn btn-success" onClick="startTimer()" ><span class="glyphicon glyphicon-play"></span> Start</button>
				<button type="button" class="btn btn btn-danger" onClick="stopTimer()"><span class="glyphicon glyphicon-pause"></span> Stop</button>
				<button type="button" class="btn btn btn-primary" onClick="reset()"><span class="glyphicon glyphicon-stop"></span> Reset</button>
				<br /><br />
				<marquee style="color:white;">Demonstration of a Simple Stopwatch!</marquee>
			</div>
		</center>
		<footer align="right"><span class="glyphicon glyphicon-hand-right"></span> Designed by Jaikumar</footer>

		<!-- javascript code for timer -->
		<script src="stopwatch-script.js" ></script>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- BootStrap: Latest compiled and minified JavaScript -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	</body>
</html>
